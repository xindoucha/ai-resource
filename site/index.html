<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Resource — 大模型公司与学者索引</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <h1 class="logo">AI Resource</h1>
        <p class="tagline">大模型公司与学者索引</p>
      </div>
    </header>

    <div id="list-view" class="list-view">
    <main class="main">
      <div class="tabs tabs-type">
        <button class="tab-button active" data-tab="companies">公司</button>
        <button class="tab-button" data-tab="people">学者</button>
      </div>
      <div class="tabs tabs-region">
        <button class="tab-button region active" data-region="all">全部</button>
        <button class="tab-button region" data-region="china">中国</button>
        <button class="tab-button region" data-region="usa">美国</button>
        <button class="tab-button region" data-region="europe">欧洲</button>
      </div>

      <section id="companies" class="tab-content active">
        <div id="companies-root" class="companies-root"></div>
      </section>

      <section id="people" class="tab-content">
        <div id="people-root" class="people-root"></div>
      </section>
    </main>

    </div>

    <div id="detail-view" class="detail-view hidden">
      <div class="detail-header">
        <a href="#" id="detail-back" class="detail-back">← 返回</a>
        <a href="#" id="detail-github" class="detail-github" target="_blank" rel="noopener noreferrer" style="display:none;">在 GitHub 查看</a>
      </div>
      <article class="detail-article">
        <h1 id="detail-title" class="detail-title"></h1>
        <div id="detail-body" class="detail-body"></div>
      </article>
    </div>

    <footer class="footer">
      <p>copyright © 2026 <code>xindoucha</code> All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
